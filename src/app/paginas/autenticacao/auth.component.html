        <form (ngSubmit)="onSubmit()" class="auth-form">
          <div *ngIf="!isLogin" class="form-group">
            <label for="fullName">Nome Fantasia Da Empresa</label>
            <input
              type="text"
              id="fullName"
              class="input"
              placeholder="Seu nome completo"
              [(ngModel)]="formData.fullName"
              name="fullName"
              [required]="!isLogin"
            />
          </div>

          <div class="form-group">
            <label for="email">CPF/CNPJ</label>
            <input
              type="email"          
              id="email"
              class="input"
              placeholder="Digite aqui"
              [(ngModel)]="formData.email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Número do Contrato</label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="••••••••"
              [(ngModel)]="formData.password"
              name="password"
              required
            />
          </div>

          <div *ngIf="!isLogin" class="form-group">
            <label for="confirmPassword"> Confirme o número do contrato </label>
            <input
              type="password"
              id="confirmPassword"
              class="input"
              placeholder="••••••••"
              [(ngModel)]="formData.confirmPassword"
              name="confirmPassword"
              [required]="!isLogin"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-full" [disabled]="loading">
            <a href="">
            {{ loading ? 'Processando...' : (isLogin ? 'Entrar' : 'Criar Conta') }}
            </a>
          </button>

          <div class="auth-toggle">
            <button type="button" (click)="toggleMode()" class="toggle-btn">
              {{ isLogin ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Faça login' }}
            </button>
          </div>
        </form>
      </div>
    </div>
